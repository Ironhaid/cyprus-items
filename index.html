<!DOCTYPE html>
<html lang="ua">

<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/css/Styles.css" type="text/css">
</head>

<body>
    <div class="wrapper p-3">
        <div class="container-fluid item rounded-3 border-0 bg-white d-flex flex-column">
            <div class="item__img">
                <div id="carouselExampleDark" class="carousel slide carousel-dark d-flex mb-2" data-bs-ride="false">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner" style="height: 110vw;">
                        <div class="carousel-item active">
                            <img src="/img/item__img-1.jpg" class="d-block w-100" alt="item__img-1.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="/img/item__img-2.jpg" class="d-block w-100" alt="item__img-2.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="/img/item__img-3.jpg" class="d-block w-100" alt="item__img-3.jpg">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <a id="item__title" class="item__title d-flex mb-1">
                <h2>Ergonomic Mesh Chair Executive Office Chair</h2>
                <div class="item__arrow d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                    </svg>
                </div>
            </a>
            <a id="item__subtitle" class="item__subtitle d-flex mb-4">Foshan Lk Furniture</a>
            <div id="item__price" class="item__price d-flex mb-1">â‚¬205.86</div>
            <div id="item__amount" class="item__amount d-flex mb-3">Min. order: 50 pieces</div>
            <div class="item__buttons d-flex justify-content-center w-100">
                <div class="item__chat w-100 d-flex justify-content-center align-items-center">
                    <button class="button-1 button">Chat Now</button>
                </div>
                <div class="item__inquiry w-100 d-flex justify-content-center align-items-center">
                    <button class="button-2 button">Send Inquiry</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
